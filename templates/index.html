<script type="text/javascript">



var chart = c3.generate({
    bindto:"#chart",

        axes: {
          'Can\'t Believe It\'s Not Butter': 'y2' // ADD
        }

    axis: {
      x: {
          type: 'timeseries',
          tick: {
              format: '%Y'
            }
          },
      y: {
        tick: {fit: false},
        label: { // ADD
          text: 'Divorce Rate in Maine',
          position: 'outer-middle'
        }
      },
      y2: {
        show: true,
        label: { // ADD

    }
    
});
